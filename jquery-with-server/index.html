<!DOCTYPE html>
<html>
    <head>
        <title>Simple Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- style sheets and favicons go here, in the head -->
        <link href="main.css" rel="stylesheet">
        <link rel="icon" href="favicon.gif" type="image/gif">
    </head>
    <body>
        <div class="form-container">
            <div id="msg">
                <!-- This is a blank area for us to talk to the use -->
                <br>
            </div>
            <div id="form-div">
                <!-- notice the form attributes, you need all of them for the form to work -->
                <form id="names-form" name="names-form" action="process.php" method="post">
                    <div class="input-div">
                        <input type="text" class="form-input" id="first-name" name="fname" placeholder="First Name" maxlength="64" value="">
                    </div>
                    <div class="input-div">
                        <input type="text" class="form-input" id="last-name" name="lname" placeholder="Last Name" maxlength="64" value="">
                    </div>
                    <div class="input-div">
                        <!-- Notice the clear button is not an HTML clear button. It is a generic button
                        to which we will attach a handler to make it work as a clear button. -->
                        <button id="names-send" type="submit" class="">Send</button>&nbsp;&nbsp;
                        <button id="names-clear" type="button" class="">Clear</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- jQuery must be loaded before any other JS that uses jQuery -->
        <script src="jquery.min.js"></script>
        <!-- Place your JS at the bottom of the body like so -->
        <script src="main.js"></script>
    </body>
</html>
